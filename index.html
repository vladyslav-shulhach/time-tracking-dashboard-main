<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard grid">
      <!-- Profile -->
      <section class="dashboard__profile profile">
        <div class="profile__info">
          <figure class="profile__image">
            <img
              src="images/image-jeremy.png"
              alt="Jeremy Robson"
              class="profile__img"
            />
          </figure>
          <div class="profile__description">
            <p class="profile__title">Report for</p>
            <h1 class="profile__name">Jeremy Robson</h1>
          </div>
        </div>
        <nav class="profile__navigation">
          <ul class="navigation__list" role="tablist">
            <li class="navigation__item" role="presentation">
              <button role="tab" data-timeframe="daily" aria-selected="true">
                Daily
              </button>
            </li>
            <li class="navigation__item" role="presentation">
              <button role="tab" data-timeframe="weekly">Weekly</button>
            </li>
            <li class="navigation__item" role="presentation">
              <button role="tab" data-timeframe="monthly">Monthly</button>
            </li>
          </ul>
        </nav>
      </section>
      <!-- Categories -->
      <section class="dashboard__categories grid">
        <!-- Work -->
        <article class="category category--work" data-category="work">
          <figure class="category__banner" aria-hidden="true">
            <img src="images/icon-work.svg" alt="" class="category__icon" />
          </figure>
          <div class="category__info">
            <div class="category__header">
              <h2 class="category__title">Work</h2>
              <button class="category__options" aria-label="More options">
                <img
                  src="images/icon-ellipsis.svg"
                  alt=""
                  class="category__icon"
                />
              </button>
            </div>
            <div class="category__time-monitor">
              <time class="category__time">-- hrs</time>
              <time class="category__previous-time">Previous - -- hrs</time>
            </div>
          </div>
        </article>
        <!-- Play -->
        <article class="category category--play" data-category="play">
          <figure class="category__banner" aria-hidden="true">
            <img src="images/icon-play.svg" alt="" class="category__icon" />
          </figure>
          <div class="category__info">
            <div class="category__header">
              <h2 class="category__title">Play</h2>
              <button class="category__options" aria-label="More options">
                <img
                  src="images/icon-ellipsis.svg"
                  alt=""
                  class="category__icon"
                />
              </button>
            </div>
            <div class="category__time-monitor">
              <time class="category__time">-- hrs</time>
              <time class="category__previous-time">Previous - -- hrs</time>
            </div>
          </div>
        </article>
        <!-- Study -->
        <article class="category category--study" data-category="study">
          <figure class="category__banner" aria-hidden="true">
            <img src="images/icon-study.svg" alt="" class="category__icon" />
          </figure>
          <div class="category__info">
            <div class="category__header">
              <h2 class="category__title">Study</h2>
              <button class="category__options" aria-label="More options">
                <img
                  src="images/icon-ellipsis.svg"
                  alt=""
                  class="category__icon"
                />
              </button>
            </div>
            <div class="category__time-monitor">
              <time class="category__time">-- hrs</time>
              <time class="category__previous-time">Previous - -- hrs</time>
            </div>
          </div>
        </article>
        <!-- Exercise -->
        <article class="category category--exercise" data-category="exercise">
          <figure class="category__banner" aria-hidden="true">
            <img src="images/icon-exercise.svg" alt="" class="category__icon" />
          </figure>
          <div class="category__info">
            <div class="category__header">
              <h2 class="category__title">Exercise</h2>
              <button class="category__options" aria-label="More options">
                <img
                  src="images/icon-ellipsis.svg"
                  alt=""
                  class="category__icon"
                />
              </button>
            </div>
            <div class="category__time-monitor">
              <time class="category__time">-- hrs</time>
              <time class="category__previous-time">Previous - -- hrs</time>
            </div>
          </div>
        </article>
        <!-- Social -->
        <article class="category category--social" data-category="social">
          <figure class="category__banner" aria-hidden="true">
            <img src="images/icon-social.svg" alt="" class="category__icon" />
          </figure>
          <div class="category__info">
            <div class="category__header">
              <h2 class="category__title">Social</h2>
              <button class="category__options" aria-label="More options">
                <img
                  src="images/icon-ellipsis.svg"
                  alt=""
                  class="category__icon"
                />
              </button>
            </div>
            <div class="category__time-monitor">
              <time class="category__time">-- hrs</time>
              <time class="category__previous-time">Previous - -- hrs</time>
            </div>
          </div>
        </article>
        <!-- Self Care -->
        <article class="category category--self-care" data-category="self-care">
          <figure class="category__banner" aria-hidden="true">
            <img
              src="images/icon-self-care.svg"
              alt=""
              class="category__icon"
            />
          </figure>
          <div class="category__info">
            <div class="category__header">
              <h2 class="category__title">Self-care</h2>
              <button class="category__options" aria-label="More options">
                <img
                  src="images/icon-ellipsis.svg"
                  alt=""
                  class="category__icon"
                />
              </button>
            </div>
            <div class="category__time-monitor">
              <time class="category__time">-- hrs</time>
              <time class="category__previous-time">Previous - -- hrs</time>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vladyslav Shulhach</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
